session_name: dotfiles
start_directory: $HOME/dotfiles

windows:
  - window_name: nvim dotfiles
    layout: tiled
    panes:
      - nvim +FZF
  - window_name: terms
    layout: tiled
    panes:
      -
  - window_name: example
    layout: tiled
    panes:
      - shell_command:
          - ls
          - ls -lah
